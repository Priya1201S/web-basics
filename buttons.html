<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border:none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right:8px;
    
    }
    .subscribe-button:hover {
        opacity:0.8;
    }
    .join-button{
        background-color: white;
        border: #2c2c72cb;
        border-style:solid;
        color:rgb(18, 18, 118);
        font-size: 20px;
        border-radius: 2px;
    }
    .join-button:hover {
        background-color: blue;
        color:white;
    }
    .tweet-button{
        background-color: blue;
        color:white;
        border-radius:18px;
        height:36px;
        width:105px;
        margin-right:8px;
        border-color: blue;
        cursor: pointer;
        font-weight: bold;
        font-size: large;
        transition:1s;

    }
    .tweet-button:active{
        opacity:0.7;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    tweet
</button>
